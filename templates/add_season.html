<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Season - Frat Basketball Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New Season</h1>
        <form action="{{ url_for('add_season') }}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="season_name" class="form-label">Season Name</label>
                <input type="text" class="form-control" id="season_name" name="season_name" required>
            </div>
            <button type="submit" class="btn btn-success">Add Season</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
