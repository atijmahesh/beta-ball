{% extends 'base.html' %}

{% block title %}Game - Beta Ball Basketball Tracker{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Update Game Stats</h1>
    <form action="{{ url_for('game') }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="team1" class="form-label">Team 1</label>
            <select class="form-control" id="team1" name="team1">
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="team2" class="form-label">Team 2</label>
            <select class="form-control" id="team2" name="team2">
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="score_team1" class="form-label">Score Team 1</label>
            <input type="number" class="form-control" id="score_team1" name="score_team1" required>
        </div>
        <div class="mb-3">
            <label for="score_team2" class="form-label">Score Team 2</label>
            <input type="number" class="form-control" id="score_team2" name="score_team2" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Game Stats</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
