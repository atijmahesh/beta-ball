<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile - Frat Basketball Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ player.name }}'s Stats</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ player.name }}</h5>
                <ul class="list-group">
                    <li class="list-group-item"><strong>Team:</strong> {{ player.team.name }}</li>
                    <li class="list-group-item"><strong>Points:</strong> {{ player.stats|sum(attribute='points') }}</li>
                    <li class="list-group-item"><strong>Rebounds:</strong> {{ player.stats|sum(attribute='rebounds') }}</li>
                    <li class="list-group-item"><strong>Assists:</strong> {{ player.stats|sum(attribute='assists') }}</li>
                </ul>
            </div>
        </div>
        <a href="{{ url_for('current_season') }}" class="btn btn-primary mt-3">Back to Current Season</a>
    </div>
</body>
</html>
