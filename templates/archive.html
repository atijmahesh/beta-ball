<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - Frat Basketball Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Archive of Past Seasons</h1>
        <ul class="list-group mt-4">
            {% for season in seasons %}
            <li class="list-group-item">
                <a href="{{ url_for('current_season', season_id=season.id) }}">{{ season.name }}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
